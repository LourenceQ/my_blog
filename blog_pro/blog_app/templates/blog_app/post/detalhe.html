{% extends "blog_app/base.html" %}

{% block title %}{{ post.titulo }}{% endblock %}

{% block content %}
<h1>{{ post.titulo }}</h1>
<p class="date">
  Published {{ post.publicar }} by {{ post.autor }}
</p>
{{ post.body|linebreaks }}

<p>
  <a href="{% url "blog_app:post_compartilhar" post.id %}">
    Compartilhar esse post
  </a>
</p>
{% endblock %}
